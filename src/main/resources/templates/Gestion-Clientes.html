<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Gestion Clientes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="EstilosGestionPedidos.css">

</head>

<body style="background: #193D4D;">

	<header>
		<div class="container">
			<h1>Gestión Clientes</h1>
		</div>
	</header>

	<div class="container-fluid">
		<section class="main row">

			<article class="col-xs-8 col-sm-8 col-md-8">

				<div>
					<label for="identificacion" >Identificación</label>
				 	<input placeholder="identificacion">
				</div>
				
				<div>
					<label for="firstName" >Nombres</label>
					<input placeholder="Nombres">
				</div>

				<div>
					<label for="firstName" >Apelllidos</label>
					<input placeholder="Apelllidos">
				</div>

				<div>
					<label for="firstName" >Direccion</label>
					<input placeholder="Direccion">
				</div>

				<div>
					<label for="firstName" >Ciudad</label>
					<input placeholder="Ciudad">
				</div>


			</article>

			
	        <aside>

	        	<div class="col-xs-4 col-sm-4 col-md-4">
	        		<input id="button" type="submit" class="btn btn-primary" value="Ingresar">
	        	</div>

	        	<div class="col-xs-4 col-sm-4 col-md-4">
	        		<input id="button" type="submit" class="btn btn-primary" value="Eliminar">
	        	</div>

	        	<div class="col-xs-4 col-sm-4 col-md-4">
	        		<input id="button" type="submit" class="btn btn-primary" value="Actualizar">
	        	</div>



	        </aside>

		</section>



		


	</div>


	





	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</html>
